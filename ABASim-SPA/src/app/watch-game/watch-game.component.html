<section>
	<div class="container mt-6">
		<h6 class="fw-600 fs-0 ls color-10 mt-3">{{ this.gameDetails?.awayTeam }} vs {{ this.gameDetails?.homeTeam }}
			Watch Game</h6>
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-primary btn-sm" (click)="this.beginGame()" *ngIf="this.gameBegun == 0">Begin Game</button>
			  <button type="button" class="btn btn-primary btn-sm" (click)="this.viewBoxScore(this.gameDetails.gameId)" *ngIf="this.displayBoxScoresButtons == 1">Box Scores</button>
			</div>
		</div>
		<div class="row mt-2">
			<table class="table table-hover events-table">
				<tbody>
					<tr class="table-secondary" *ngFor="let item of this.displayedPlayByPlays">
						<td>{{ item.commentary }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
