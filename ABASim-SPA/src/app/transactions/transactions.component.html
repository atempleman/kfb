<div class="box">
	<ngx-spinner [fullScreen]="true" type="ball-spin-fade" size="medium">
		<p class="loading">Loading Transactions...</p>
	</ngx-spinner>

	<div class="row">
		<div class="col">
			<table class="table table-hover roster-table" *ngIf="this.transCount > 0">
				<thead>
					<tr>
					  <th>Day</th>
					  <th>Team</th>
					  <th>Player</th>
					  <th>Transaction</th>
					  <th></th>
					</tr>
				  </thead>
				<tbody>
					<tr class="table-secondary" *ngFor="let tran of this.transactions">
						<td>
							Day #{{ tran.day }}
						</td>
						<td>
							{{ tran.teamMascot }}
						</td>
						<td *ngIf="tran.playerId != 0">
							{{ tran.playerName }}
						</td>
						<td *ngIf="tran.playerId == 0">
							{{ tran.pickText }}
						</td>
						<td>
							{{ tran.transactionType }}
						</td>
						<td class="text-center">
							<button class="btn btn-info btn-xs tablebutton" *ngIf="tran.playerId != 0" (click)="viewPlayer(tran)">View</button>
						</td>
					</tr>
				</tbody>
			</table>
			<span class="notrans" *ngIf="this.transCount == 0"><h4>No Transactions have been made yet</h4></span>
		</div>
	</div>
